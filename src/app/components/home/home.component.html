<table class="m-5 table table-dark">
    <thead class="bg">
        <tr>
            <th scope="col"> Nombre</th>
            <th scope="col"> Apellido </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let autor of autores">
            <td> {{autor.nombre}} </td>
            <td> {{autor.apellido}} </td>
        </tr>
    </tbody>
</table>
